<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

    <!-- 실제 모바일에서 구동해보면.. -->
    <!-- viewport문제로 인해 너무 작게 보임. -->

    <meta name="viewport" content="width=device-width">



    <script type="text/javascript">

        function clickBtn() {
            navigator.geolocation.getCurrentPosition(function (position) {

                var lat = position.coords.latitude; //위도
                var lng = position.coords.longitude; //경도

                document.getElementById('target').innerHTML = lat + " , " + lng;

            });
        }

        var id; //watchPosition의 식별자..
        function clickBtn2() {
            id = navigator.geolocation.watchPosition(function (position) {

                var lat = position.coords.latitude; //위도
                var lng = position.coords.longitude; //경도

                document.getElementById('target').innerHTML = lat + " , " + lng;

            });
        }

        function clickBtn3() {
            navigator.geolocation.clearPosition(id);

        }

    </script>

</head>
<body>

<button onclick="clickBtn()">my location</button>
<h3 id="target">location</h3>

<button onclick="clickBtn2()">위치 자동 업데이트:watch</button>
<button onclick="clickBtn3()">위치 자동 검색 종료:clear</button>


</body>
</html>
