    <script>

        //3.String 객체 (string의 Wrapper객체)


        var s = "Hello world"; // string -> 이지만 메소드를 쓰면 String으로 Wrapping 됌.

        document.write(s.length + '<br/>'); //<--얜 메소드가 아니라 멤버함수(프로퍼티임);
        document.write(s.toUpperCase() + '<br/>');
        document.write(s.concat("Nice") + '<br/>');
        document.write(s.indexOf("work") + '<br/>');

        document.write(s.lastIndexOf("w") + '<br/>');
