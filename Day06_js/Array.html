<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        //5. Array 생성자함수..

        var arr = new Array(10, 20, 30);

        document.write(arr + '<br/>');

        //배열의 주요 메소드..
        //1) 배열 붙이기..
        var arr1 = [3, 4, 5];

        document.write(arr.concat(arr1) + '<br/>');

        document.write(arr.indexOf(10) + '<br/>');


        //인덱스번호가 1번인것으로부터 10이란값이 어딨느닞 찾아줭.
        document.write(arr.indexOf(10, 1));


        //3.push , pop(스택구조 배열..) : 배열의 요소갯수가 변경되는 기법..

        var stack = [1, 2, 3, 4, 5, 6];

        stack.push(7);//배열의 가장 마지막에 요소하나추가..

        document.write('<br/>');

        document.write(stack + '<br/>');


        var k = stack.pop(); // 마지막 요소를 빼버리자..

        document.write(stack + '<br/>');


        var q = [1, 2, 3, 4, 5];

        q.push(10);

        var n = q.shift();
        document.write(q);


        //배열 정렬..

        var arr = [3, 6, 2, 1, 6, 8, 90, 41, 15, 26, 2, 6];
        document.write('<br/>');

        //sort의 기능은 수치로 정렬이아니라 알파벳으로 보는식.. 1,16,2 순서가 고장남..
        document.write(arr.sort());

        document.write('<br/>');

        //이결해결하고싶니..?
        //파라미터에 정렬 기준함수를 인수로 주면댐.

        //오름차순..
        arr.sort(function (a, b) {
            return a - b;
        });
        document.write(arr + '<br/>');

        //내림차순
        arr.sort(function (a, b) {
            return b - a;
        });
        document.write(arr + '<br/>');


        //문자형 오름차순
        var aaar = ['abc', 'aab', 'bsc', 'csn', 'kjh', '#$!^'];
        aaar.sort();
        document.write(aaar + '<br/>');

        //문자형 내림차순의 지정함수..
        var decr = function decrease(a, b) {

            if (a > b) return -1;
            else if (a < b) return 1;
            return 0;
        }
        aaar.sort(decr);

        document.write(aaar + '<br/>');

        //한글도..가능..

        var han = ["문재인", "박근혜", "이문세", "김대일", "고생선", "냄코"];

        han.sort();

        document.write(han + '<br/>');


        //함수의 파라미터 이해 도움?

        var f = function () {

            document.write('함수를 파라미터로 전달');
        }

        function aaa(k) {


        }


        aaa(f);


        // slice - 배열의 일부분을 잘라서 새로운 배열 리턴 (subString 이랑 비슷)

        var arr = [10, 20, 30, 40, 50, 70, 80, 90, 100];
        document.write('<br/>');

        var arr2 = arr.slice(3);//3번인덱스부터 잘라서 리턴 배열

        document.write(arr + ",,," + arr2 + '<br/>');


        //join

        var join = ["aa", "bb", "cc"];

        join = join.join('&');

        document.write("<br/>");
        document.write(join);


        //검색기능..filter

        var arr = [1, 2, 3, 4, 6, 8, -1, -6, 123, 76, -7, -123];

        //배열의 요소중엥서 3보다 큰거만 새로만들고싶으면 아래의 뻥션을쓰자.

        var arr2 = arr.filter(function (p1, p2, p3) {
            return p1 > 3;
        });

        document.write(arr2);

        var filter = function (e, index, arr) {

            //요소값이 3보다 크고 인덱스번호가 5초과하는애들을 꺼내자
            return (e > 3 && index > 5);
        }

        var arr3 = arr.filter(filter);


        document.write(arr3);
    </script>
</head>

</body>
</html>
