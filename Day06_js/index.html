<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        var rnd = Math.floor(Math.random() * 100);
        document.write(rnd + "<br/>");
        function hoo() {


            var answ = document.getElementById('answer').value;
            try {
                if (answ > 100) throw "100이하만쓰세용";
                if (answ < 0) throw "음수는 안되요";
                if (answ < rnd) throw "그것보단 큰듯?";
                if (answ > rnd)throw "그거보단 작아요";
                if (answ == rnd) throw "정답입니다!";

            } catch (er) {
                if (er.match(/정답/ig)) {
                    alert(er);
                    location.reload(true);

                }

                var con = document.getElementById('console');

                con.innerHTML = "힌트 : " + er;



            }
        }
    </script>

    <style type="text/css">

        .aa {
            width: 50%;
        }
    </style>
</head>
<body>

<fieldset class="aa">

    <legend>숫자 맞추기 겜</legend>

    <input type="text" id="answer" required>
    <button onclick="hoo()">정답체크</button>

    <h3 id="console">콘솔 : </h3>


</fieldset>

</body>
</html>
