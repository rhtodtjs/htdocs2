<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        div.aa img {
            background-color: red;
            width: 200px;
            height: 100px;
            transition: width 3s, height 3s, transform 3s, background-color 2s;
        }

        div.aa img:hover {
            width: 300px;
            height: 150px;
            background-color: #3a97ff;
            transform: rotate(30deg) scale(1.2, 1.5) translate(100px,50px);
        }
    </style>
</head>
<body>

<div class="aa">

    <img src="img/lion.png">
    <img src="img/audio.png">
</div>

</body>
</html>
