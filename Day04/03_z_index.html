<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z Index Test</title>

    <style type="text/css">

        #aa {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 0px;
            left: 0px;
            background-color: blue;
            z-index: 10;
        }

        #bb {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 30px;
            left: 30px;
            background-color: gold;
            z-index: 5;
        }

        #cc {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 60px;
            left: 60px;
            background-color: green;
        }

        /*이미지랑 글씨랑 겹치고싶니?*/
        /*p요소에 대한 스타일을 바꾸는 방법이 있지*/

        /*p {*/
        /*margin-top: -150px;*/
        /*}      이 방법은 개똥이야*/

        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }

        #kk {
            min-width: 300px;
        }
    </style>
</head>
<body>
