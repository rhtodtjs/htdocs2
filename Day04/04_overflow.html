<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OVERFLOW</title>
    <style type="text/css">

        p {
            background-color: cyan;
            width: 200px;
            height: 50px;
        }

        div#target {
            border: 1px solid red;
            width: 300px;
            height: 100px;

            overflow: auto;
        }

        div.aa {
            border: 1px solid blue;
            width: 300px;
            height: 100px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="target">
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>


</div>


<div class="aa">

    <img src="img/pome.png">

</div>

</body>
</html>
