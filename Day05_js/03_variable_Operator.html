<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var a = 3.14;
        document.write(typeof a + "<br/>");


        a = 123.5e3;

        document.write(a + "<br/>");

        a = 123.5e-3;
        document.write(a + "<br/>");


        var b = 1;
        var c = "1";
        var d = b + c;
        var e = 1.0;
        document.write(d + "<br/>");


        document.write((b == c) + "<br/>");

        document.write((b == e) + "<br/>");


        // === , !== 값과 자료형 두개가 일치하는지 비교하는 연산자

        document.write((b === c) + "<br/>");


        //비트연산자 >>> 도있다

        var a = 10;

        document.write((a >> 2) + "<br/>");
        document.write((a >>> 2) + "<br/>");

        var b = -10;

        document.write((b >> 2) + "<br/>");
        document.write((b >>> 2) + "<br/>");


        //표현 가능한 최대값..
        document.write(Number.MAX_VALUE);


        //변수선언시 var이없어도 가능..
        xcx = 10;
        document.write(xcx);


        //수치형과 문자형의 변환

        document.write("<hr/>");
        var h = 1;
        document.write(typeof (h) + "<br/>");


        h=h+"";

        document.write(typeof (h) + "<br/>");




        //문자를 수치형으로.

        h = parseInt(h);

        document.write(typeof (h) + "<br/>");



    </script>
</head>
<body>


</body>
</html>
