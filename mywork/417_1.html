<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        function confirm(e) {

            var text = e.previousElementSibling;


            if (!(text.value.match(/^\d*$/))) {
                alert("숫자가 아닙니다");
            } else alert("숫자네");
        }
    </script>
</head>
<body>

<p>숫자를 입력하셈</p>
<input type="text" id="t1">
<button onclick="confirm(this)">입력완료</button>

</body>
</html>
