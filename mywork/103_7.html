<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>HTML5 요소 데모 화면</h3>

<form>

    <p>이름 : <input type="text" required></p>
    <p>이메일 : <input type="email" required></p>
    <p>웹 사이트 : <input type="text" pattern="w{3}.[a-zA-Z]+.[a-z]{3}"></p>
    <p>정수 : <input type="number" min="0" max="100"></p>

    <p>범위 : <input type="range" min="0" max="100"></p>

    <p>메세지는안해도될듯듯</p>

    <input type="submit" value="다했니?">
    
    <img src="../img/logo_main_title2.png">

</form>
</body>
</html>
