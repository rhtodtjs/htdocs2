    <script>
        $(document).ready(function () {

            $('.item').each(function () {      //j쿼리의 포이치문같은것..
                $(this).on('click', function () {
                    var href = $(this).attr('href');

                    //id가 view의 img를 변경할때 에니메이션을 주자

                    $('#view').slideUp('slow', function () {
                        //새로갱신된 그림을 설정.
                        $('#view img').attr('src', href);
                        $(this).slideDown(300);

                    });

                    //a요소 href 속성때문에 눌러봐야 창이 새로 떠서 뭘 볼수가없다.
                    //이를 막아야하느니라..
                    //click 이벤트를 a에게 전달하지않으면 됨.


                    return false;
                });
            });
