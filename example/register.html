<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>

    <style type="text/css">

        body {
            height: 100%;
            background-color: #fef1e9;
        }

        label {
            display: inline-block;
            width: 120px;
        }

        input {
            display: inline-block;
            width: 160px;

    </style>

<body>

<div>
    <form method="post" action="register_do.php">


        <fieldset>
            <legend>회원정보입력</legend>

            <input type="text" name="id" id="id">아이디

            <br/>
            <label for="password"></label>
            <input type="text" name="password" id="password">비밀번호<br/>

            <input type="radio" value="female" name="gender" id="gender2">녀성
